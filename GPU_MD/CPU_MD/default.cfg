// Si length x
SI_LENGTH=2

// Si width y
SI_WIDTH=2

// Si height z
SI_HEIGHT=2

// Xe length x
XE_LENGTH=2

// Xe width y
XE_WIDTH=2

// Xe height z
XE_HEIGHT=2

// Spaces between SI_XE layors
LA_SPACE=24

// conditions file name
ConditionsFilename=conditions

// the temperature we want in the system after the equilibration done.
TEMPERATURE=20

// timesteps for simulation
TIMESTEPS=0.5

// STEPS
STEPS=20

// all boolean values => 0 = false, 1 = true

// use neighbor lists
USE_NEIGHBOR_LISTS=0

// debug Si
DEBUG_SI=1

// debug Xe
DEBUG_XE=1

// choose velocities for Si
CHOOSE_VELO_SI=1

// choose velocities for Xe
CHOOSE_VELO_XE=1

// pause
SYS_PAUSE=0

// use animation
ANIMATE=0

// Use Lennard Jones Potential For Si
useLennardJonesPotentialForSi=0

